<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Student Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin-messages.css" />
  <script src="admin-messages.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="titles">
        <h1>Student Tickets</h1>
        <p class="muted">Review and respond to messages</p>
      </div>
      <a class="btn ghost" href="admin-dashboard.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </header>

    <section class="card">
      <div class="toolbar">
        <input id="searchInput" type="text" placeholder="Search by name, email, or textâ€¦" />
        <select id="statusFilter">
          <option value="">All</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
        <span id="countChip" class="chip">0</span>
      </div>

      <div id="messagesContainer" class="list"></div>
      <p id="msg" class="msg"></p>
    </section>
  </div>
</body>
</html>
